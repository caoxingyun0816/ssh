<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar',//使用柱状图就加载bar模块
            'echarts/chart/line'// 使用折线图就加载line模块
        ],
        function (ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('main'));

            var option = {
                //标题
                title:{
                    text:'统计图',
                    subtext:'统计',
                    x:'center'
                },
                <!-- 悬浮显示信息-->
                tooltip: {
                    show: true,
                    trigger:'axis',//不加该属性，显示为销量：裤子:10,,(以y轴为总体，显示x轴数据)加该属性，显示，裤子,销量，10(对于多条折线图使用该属性更清晰),以x轴为总体，显示y轴数据
                    axisPointer:{
                        type:'shadow'//默认为line，可选为阴影，，不加改属性，鼠标只有悬浮在点上，才显示，line，悬浮为一条线，
                    },
                    backgroundColor: "rgb(153,153,153)",//显示统计字体的颜色
                    borderWidth: 1,//字体显示区域边界大小
                    borderColor: "rgb(51,51,51)",//边界颜色
                    textStyle: {//设置字体样式
                        color: "rgb(255,255,255)",
                        fontStyle: "oblique"//斜体
                    }
                },
                <!-- 设置标题名称，和series中的name对应时，可以控制图形是否显示-->
                legend: {
                    orient: 'vertical', //布局方式，默认为水平布局，可选为：'horizontal' | 'vertical'
                    x: 'left',
                    padding: [0, 0, 5, 0],
                    itemWidth: 10,
                    data:['销量','退货','成交']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: false},
                        dataView: {show: false, readOnly: true},
                        magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},//统计图类型，线，注，堆叠，平铺
                        restore: {show: true},//还原
                        saveAsImage: {show: true}//保存为图片
                    }
                },
                xAxis : [
                    {
                        name:'手机',
                        type : 'category',
                        data : ["OnePlus6","Galaxy9","MIX2S","MI8","Iphone8","IphoneX"]//x轴data
                    }
                ],
                yAxis : [
                    {
                        name:'数量',
                        type : 'value'
                    }
                ],
                series : [
                    {
                        "name":"销量",//和legend.data对应,才能控制图形是否显示
                        "type":"line",
                        "stack":"总量",
                        "data":[5, 20, 40, 10, 10, 20]
                    },
                    {
                        "name":"退货",
                        "type":"line",
                        "stack":"总量",
                        "data":[1, 5, 0, 5, 8, 15]
                    },
                    {
                        "name":"成交",
                        "type":"line",
                        "stack":"总量",
                        "data":[4, 15, 40, 5, 2, 5]
                    },
                ]
            };

            myChart.setOption(option);
        }
    );
</script>
</body>
